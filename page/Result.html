<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results Management</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Layout */
        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .nav-links li a {
            display: block;
            padding: 12px 25px;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
            font-weight: 600;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: #34495e;
            border-left-color: #27ae60;
            color: #27ae60;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            background-color: #fff;
            box-shadow: inset 0 0 10px #ddd;
            display: flex;
            flex-direction: column;
        }

        .main-content h1 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            background: #27455f;
            padding: 45px;
            max-width: 600px;
            margin: 0 auto 20px auto;
            border-radius: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #27ae60;
            outline: none;
        }

        .subject {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .subject input {
            flex: 1;
        }

        button {
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #27ae60;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 200px;
            align-self: center;
        }

        button:hover {
            background-color: #219150;
        }

        #updateResultButton {
            max-width: 200px;
            margin: 0 auto 20px auto;
            background-color: #2980b9;
        }

        #updateResultButton:hover {
            background-color: #1f6391;
        }

        /* Results container */
        #resultsContainer {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        #resultsContainer h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #resultsContainer div {
            background-color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        #resultsContainer h3 {
            margin: 0 0 8px 0;
            color: #27ae60;
        }

        #resultsContainer ul {
            padding-left: 20px;
            margin: 0;
        }

        #resultsContainer li {
            margin-bottom: 5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 25px 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #27ae60;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 10px 0;
                overflow-x: auto;
            }

            .sidebar h2 {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }

            .nav-links li {
                margin: 0;
            }

            .nav-links li a {
                padding: 10px 15px;
                border-left: none;
                border-bottom: 3px solid transparent;
            }

            .nav-links li a:hover,
            .nav-links li a.active {
                border-left: none;
                border-bottom: 3px solid #27ae60;
                background-color: transparent;
                color: #27ae60;
            }

            .main-content {
                padding: 20px 15px;
            }

            form {
                max-width: 100%;
            }

            button {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul class="nav-links">
                <li><a href="admin.html">Home</a></li>
                <li><a href="Result.html" class="active">Results</a></li>
                <li><a href="allResults.html">Results</a></li>
                <li><a href="updateDelete.html">Update or Delete Result</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Results Management</h1>
            <form id="resultForm">
                <input type="text" id="name" placeholder="Student Name" required />
                <input type="text" id="id" placeholder="Student ID" required />
                <div id="subjectsContainer">
                    <div class="subject">
                        <input type="text" class="subjectName" placeholder="Subject Name" required />
                        <input type="number" class="subjectMarks" placeholder="Marks" required />
                    </div>
                </div>
                <button type="button" id="addSubject">Add Subject</button>
                <button type="submit">Submit Result</button>
            </form>
            <!-- <button id="updateResultButton">Update Result</button> -->
            <div id="resultsContainer"></div>
        </main>
    </div>

    <!-- Modal for updating results -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Result</h2>
            <form id="updateForm">
                <input type="text" id="updateName" placeholder="Student Name" required />
                <input type="text" id="updateId" placeholder="Student ID" required />
                <div id="updateSubjectsContainer"></div>
                <button type="button" id="addUpdateSubject">Add Subject</button>
                <button type="submit">Update Result</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resultForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const subjects = Array.from(document.querySelectorAll('.subject')).map(subject => ({
                name: subject.querySelector('.subjectName').value,
                marks: Number(subject.querySelector('.subjectMarks').value)
            }));

            const result = { name, id, subjects };

            try {
                const response = await fetch('http://localhost:4000/result', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(result)
                });
                const data = await response.json();
                alert('Result added successfully!');
                fetchResults();
            } catch (error) {
                alert('Error adding result: ' + error.message);
            }
        });

        document.getElementById('addSubject').addEventListener('click', () => {
            const subjectsContainer = document.getElementById('subjectsContainer');
            const newSubject = document.createElement('div');
            newSubject.classList.add('subject');
            newSubject.innerHTML = `
                <input type="text" class="subjectName" placeholder="Subject Name" required />
                <input type="number" class="subjectMarks" placeholder="Marks" required />
            `;
            subjectsContainer.appendChild(newSubject);
        });

        document.getElementById('updateResultButton').addEventListener('click', () => {
            const modal = document.getElementById('updateModal');
            modal.style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', () => {
            const modal = document.getElementById('updateModal');
            modal.style.display = 'none';
        });

        window.onclick = function (event) {
            const modal = document.getElementById('updateModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        document.getElementById('addUpdateSubject').addEventListener('click', () => {
            const updateSubjectsContainer = document.getElementById('updateSubjectsContainer');
            const newSubject = document.createElement('div');
            newSubject.classList.add('subject');
            newSubject.innerHTML = `
                <input type="text" class="subjectName" placeholder="Subject Name" required />
                <input type="number" class="subjectMarks" placeholder="Marks" required />
            `;
            updateSubjectsContainer.appendChild(newSubject);
        });

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('updateName').value;
            const id = document.getElementById('updateId').value;
            const subjects = Array.from(document.querySelectorAll('#updateSubjectsContainer .subject')).map(subject => ({
                name: subject.querySelector('.subjectName').value,
                marks: Number(subject.querySelector('.subjectMarks').value)
            }));

            const result = { name, id, subjects };

            try {
                const response = await fetch(`http://localhost:4000/result/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(result)
                });
                const data = await response.json();
                alert('Result updated successfully!');
                fetchResults();
                document.getElementById('updateModal').style.display = 'none';
            } catch (error) {
                alert('Error updating result: ' + error.message);
            }
        });

        async function fetchResults() {
            try {
                const response = await fetch('http://localhost:4000/result');
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Error fetching results:', error);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '<h2>Results</h2>';
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `
                    <h3>${result.name} (ID: ${result.id})</h3>
                    <p>Subjects:</p>
                    <ul>
                        ${result.subjects.map(subject => `<li>${subject.name}: ${subject.marks}</li>`).join('')}
                    </ul>
                `;
                resultsContainer.appendChild(resultDiv);
            });
        }
    </script>
</body>

</html>
