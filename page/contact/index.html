<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(67, 200, 242);
            background: radial-gradient(circle, rgba(67, 200, 242, 0.8127626050420168) 4%, rgba(25, 234, 138, 0.23573179271708689) 64%, rgba(0, 255, 76, 0.07886904761904767) 100%);
        }


        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .contact-info {
            background: url('/img/1600944939php0YWR6t.png') no-repeat center center;
            background-size: cover;
            padding: 40px;
            color: white;
            flex: 1;
            position: relative;
        }

        .contact-info h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-info .info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .contact-info .info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            color: #333;
        }

        .contact-info .info p i {
            margin-right: 10px;
            color: #6c63ff;
        }

        .contact-form {
            flex: 1;
            padding: 40px;
        }

        .contact-form h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #6c63ff;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .contact-form .form-group .radio-group {
            display: flex;
            align-items: center;
        }

        .contact-form .form-group .radio-group label {
            margin-right: 20px;
            color: #333;
        }

        .contact-form .form-group .radio-group input {
            margin-right: 5px;
        }

        .contact-form .form-group textarea {
            resize: none;
            height: 100px;
        }

        .contact-form .form-group button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form .form-group button:hover {
            background-color: #5a54d1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact us</h2>
            <div class="info">
                <p><i class="fas fa-phone"></i> +91 7081583323</p>
                <p><i class="fas fa-envelope"></i> <a href="abhishek708158@gmail.com"
                        style="color: #333; text-decoration: none;">abhishek708158@gmail.com</a></p>
                <p><i class="fas fa-map-marker-alt"></i> Buddha Degree COllege</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Pay your Fee</h2>
            <form id="fee-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="rollno">Roll No</label>
                    <input type="number" id="rollno" placeholder="Roll No">
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" placeholder="Branch">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" placeholder="Phone">
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="amount">
                </div>

                <div class="form-group">
                    <button type="submit">Save</button>
                    <button id="rzp-button1">Pay</button>
                  
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('fee-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const feePaymentDetails = {
                name: document.getElementById('name').value,
                rollno: document.getElementById('rollno').value,
                branch: document.getElementById('branch').value,
                phone: document.getElementById('phone').value,
                amount: document.getElementById('amount').value
            };

            if (!feePaymentDetails.name || !feePaymentDetails.rollno || !feePaymentDetails.branch || !feePaymentDetails.phone || !feePaymentDetails.amount) {
                alert('Please fill in all the required fields.');
                return;
            }

            try {
                const existingPayments = JSON.parse(localStorage.getItem('feePayments')) || [];
                existingPayments.push(feePaymentDetails);
                localStorage.setItem('feePayments', JSON.stringify(existingPayments));
                form.reset();
                alert('Payment details submitted successfully!');
            } catch (error) {
                console.error('Error parsing JSON data:', error);
            }
        });

</html>
